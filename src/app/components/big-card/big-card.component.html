<div class="container_big-card">
    <div class="big-card_img">
        <img src="{{ photoCover }}" alt=""
        height="250px"
        >
    </div>
    <div class="big-card_headline">
        <h1><a [routerLink]="['content', id]">{{ cardHeadline }}</a></h1>
    </div>
    <div class="big-card_description">
        <p><a [routerLink]="['content', id]">
            {{ cardDescription }}
           </a>
        </p>
    </div>
</div>
